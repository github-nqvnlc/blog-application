          Try to refactor one piece of code to make it more readable or efficient!
          
          ---
          *Brought to you by the Daily Fun Bot* ðŸ¤–
          `;
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸŽ® Daily Developer Inspiration - ${new Date().toISOString().split('T')[0]}`,
            body: funContent,
            labels: ['fun', 'daily', 'inspiration']
          });

  # ðŸ§¹ Cleanup Old Workflows
  cleanup-workflows:
    name: ðŸ§¹ Cleanup Old Workflows
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: ðŸ§¹ Delete old workflow runs
      uses: actions/github-script@v6
      with:
        script: |
          const { data: workflows } = await github.rest.actions.listRepoWorkflows({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          for (const workflow of workflows.workflows) {
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              status: 'completed',
              per_page: 100
            });
            
            // Keep last 50 runs, delete older ones
            const runsToDelete = runs.workflow_runs.slice(50);
            
            for (const run of runsToDelete) {
              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
            }
          }

  # ðŸ“‹ Summary
  fun-summary:
    name: ðŸ“‹ Fun Automation Summary
    runs-on: ubuntu-latest
    needs: [dependency-updates, weekly-stats, daily-fun]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate summary
      run: |
        echo "## ðŸŽ® Fun Automation Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Execution Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Automation | Status | Description |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”„ Dependency Updates | ${{ needs.dependency-updates.result }} | Weekly dependency monitoring |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“Š Weekly Stats | ${{ needs.weekly-stats.result }} | Project activity statistics |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ® Daily Fun | ${{ needs.daily-fun.result }} | Motivation and inspiration |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Automation Features Active" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Auto-labeling for new issues" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Welcome messages for new contributors" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Weekly dependency monitoring" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Project statistics tracking" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Daily developer inspiration" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Automated workflow cleanup" >> $GITHUB_STEP_SUMMARY 