        )
        
        # Get random fact
        fact=${facts[$RANDOM % ${#facts[@]}]}
        
        echo "## ðŸŽ® Coding Fact of the Day" >> fact.md
        echo "" >> fact.md
        echo "$fact" >> fact.md
        echo "" >> fact.md
        echo "*Learn something new every day!*" >> fact.md
        
        echo "Today's fact: $fact"
    
    - name: ðŸ“¤ Create daily fun issue
      uses: actions/github-script@v6
