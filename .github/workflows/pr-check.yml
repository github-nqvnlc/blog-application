name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci
        
    - name: ğŸ” Lint Client Code
      run: |
        echo "ğŸ” Checking client code quality..."
        cd client
        npm run lint
        
    - name: ğŸ” Lint Server Code
      run: |
        echo "ğŸ” Checking server code quality..."
        cd server
        npm run lint
        
    - name: ğŸ¨ Check Client Formatting
      run: |
        echo "ğŸ¨ Checking client code formatting..."
        cd client
        npm run format:check
        
    - name: ğŸ¨ Check Server Formatting
      run: |
        echo "ğŸ¨ Checking server code formatting..."
        cd server
        npm run format:check
        
    - name: ğŸ—ï¸ Build Check
      run: |
        echo "ğŸ—ï¸ Testing build process..."
        cd client
        npm run build
        
    - name: âœ… All Checks Passed
      run: echo "ğŸ‰ All code quality checks passed! Ready to merge." 