# SonarCloud Configuration
sonar.projectKey=blog-application
sonar.organization=default-organization

# Project Information  
sonar.projectName=Blog Application
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=client/src,server
sonar.tests=client/src,server/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
sonar.coverage.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Language Settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=false 